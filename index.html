<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<title></title>
</head>
<body>
<h1>FORMULÁRIO DE CADASTRO</h1>
<main>
	<form>
		<label for="nome">NOME</label>
		<input type="text" id="nome">
			<br>
		<label for="endereco">ENDEREÇO</label>
		<input type="text" id="endereço">
			<br>
		<label for="data_nasc">DATA NASCIMENTO</label>
		<input type="text" id="data_nasc">
			<br>
		<div>
			<p>Escreva outras informações</p>
			<textarea cols="20px" rows="20px"></textarea>
		
			<input type="radio" value="Telefone" id="circulo-telefone">
					
			<label for="caixa-whats">WHATSAPP</label>
			<input type="checkbox" id="caixa-whats">
			
			<input type="submit" value="Enviar respostas">
		</div>
	</form>

</body>
</html>
