<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<title>Form e table - ROMULO</title>
</head>
<body>
<h1>FORMULÁRIO DE CADASTRO</h1>
<main>
	<form>
		<label for="nome">NOME</label>
		<input type="text" id="nome">
			<br>
		<label for="endereco">ENDEREÇO</label>
		<input type="text" id="endereço">
			<br>
		<label for="data_nasc">DATA NASCIMENTO</label>
		<input type="text" id="data_nasc">
			<br>
		<div>
			<p>Escreva outras informações</p>
			<textarea cols="20px" rows="20px"></textarea>
		
			<input type="radio" value="Telefone" id="circulo-telefone">
			<label class="telefone" for="circulo-telefone">TELEFONE</label>		
			
			<input type="checkbox" id="caixa-whats">
			<label class="caixa" for="caixa-whats">WHATSAPP</label>
			<input type="submit" value="Enviar respostas">
		</div>
	</form>
	
	<table>
		<tr>
			<td>Horário</td>
			<td>Seg</td>
			<td>Ter</td>
			<td>Qua</td>
			<td>Qui</td>
			<td>Sex</td>
		</tr>
		<tr>
			<td>7:10</td>
			<td>---</td>
			<td>1º A</td>
			<td>1º B</td>
			<td>1º F</td>
			<td>1º C</td>
		</tr>
		<tr>
			<td>8:00</td>
			<td>---</td>
			<td>Edutech</td>
			<td>1º F</td>
			<td>1º D</td>
			<td>Edutech</td>
		</tr>
		<tr>
			<td>8:50</td>
			<td>---</td>
			<td>Edutech</td>
			<td>1º E</td>
			<td>1º A</td>
			<td>Edutech</td>
		</tr>

	</table>
	</main>
</body>
</html>
